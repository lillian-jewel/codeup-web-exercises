<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with us</title>
</head>
<body>
    <form method="post" action="https://request-inspector.glitch.me">
        <label for="email">Email</label>
        <input id="email" name="email" type="text"><br>
        <label for="password">Password</label>
        <input id="password" name="password" type="text">
    </form>
<hr>
    <textarea name="Bio" rows="7" cols="50">Please tell us about yourself.</textarea>
<hr>
    <p>How did you hear about us?</p>
        <label>
            <input type="radio" name="how" value="billboard">Billboard<br>
            <input type="radio" name="radio" value="radio ad">Radio Ad<br>
            <input type="radio" name="ad" value="internet ad">Internet Ad<br>
            <input type="radio" name="other"  value="other">Other<br>
        </label>
    <p>What Web Browser are you using?</p>
    <label for="web-select">Choose a browser</label>
    <select id="web-select" name="web">
        <option>Safari</option>
        <option>Google Chrome</option>
        <option>Firefox</option>
    </select><br>
    <label for="button">Submit</label>
    <input id="button" type="submit">
</body>
</html>
